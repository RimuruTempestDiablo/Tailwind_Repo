<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Button Design 1</title>
    <link rel="stylesheet" href="../public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="bg-gray-800 h-screen flex items-center justify-evenly flex-col">
        <button class="bg-white border-2 text-xl font-medium rounded-lg px-10 py-2 border-transparent hover:bg-transparent hover:text-white hover:border-white transition ease-out duration-300">Button 1</button>
        <button class="relative px-10 py-3 text-xl font-medium overflow-hidden font-xl rounded-lg group">
            <span class="w-32 h-32 rotate-45 translate-x-12 translate-y-2 absolute left-0 top-0 bg-white opacity-0"></span>
            <span class="absolute top-0 left-0 w-48 h-48 -mt-1 transition-all duration-500 ease-in-out rotate-45 -translate-x-56 -translate-y-24 bg-white opacity-100 group-hover:-translate-x-5"></span>
            <span class="relative text-white duration-200 ease-in-out group-hover:text-black">Button 2</span>
            <span class="absolute inset-0 border-2 border-white rounded-lg"></span>
        </button>
        <button class="text-xl font-medium text-gray-50 px-10 py-3 border-2 border-gray-600 border-solid rounded-lg hover:text-white hover:border-white ease-in-out duration-300 bg-transparent transition-all">Button 3</button>
    </div>
</body>
</html>
