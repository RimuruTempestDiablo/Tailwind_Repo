<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design 2</title>
    <link rel="stylesheet" href="../public/output.css">
</head>
<body class="bg-cyan-400 font-body">
    <header>
        <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-center">
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold cursor-pointer">
                    <img class="h-10 inline" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV3uncngDj3h6h1TjNFSo9sgh7PENCLELPM_dGiMf-26_wipiIUpKxwyfmiApxklX5SMQ&usqp=CAU" alt="">
                    tailwind
                </span>
                <span class="text-3xl cursor-pointer md:hidden block mx-2">
                    <ion-icon onclick="onToggleMenu(this)" name="menu"></ion-icon>
                </span>
            </div>
            
            <ul class="nav-links md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                <li class="mx-4 my-6 md:my-0">
                    <a class="text-xl font-semibold hover:text-cyan-500 duration-500" href="">HOME</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a class="text-xl font-semibold hover:text-cyan-500 duration-500" href="">SERVICE</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a class="text-xl font-semibold hover:text-cyan-500 duration-500" href="">ABOUT</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a class="text-xl font-semibold hover:text-cyan-500 duration-500" href="">CONTACT</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a class="text-xl font-semibold hover:text-cyan-500 duration-500" href="">BLOG</a>
                </li>

                <button class="bg-cyan-400 text-white duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded">
                    Get Started
                </button>
            </ul>
        </nav>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>.

    <script>
        function onToggleMenu(e){
            let list = document.querySelector('.nav-links');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-80px'), list.classList.remove('opacity-100'))
        }
    </script>
</body>
</html>
