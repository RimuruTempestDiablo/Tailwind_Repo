<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../public/output.css">

</head>
<body class="font-body">
    <!-- Navbar -->
    <nav class="p-3 flex bg-white justify-between items-center shadow">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV3uncngDj3h6h1TjNFSo9sgh7PENCLELPM_dGiMf-26_wipiIUpKxwyfmiApxklX5SMQ&usqp=CAU" alt="">
            <span class="text-lg font-medium">Tailwind</span>
        </a>
        <div id="nav-menu" class="hidden md:flex gap-12">
            <a href="" class="font-medium hover:text-tertiary">Pricing</a>
            <a href="" class="font-medium hover:text-tertiary">Docs</a>
            <a href="" class="font-medium hover:text-tertiary">Changelog</a>
            <a href="" class="font-medium hover:text-tertiary">Blogs</a>
            <a href="" class="font-medium hover:text-tertiary">Login</a>
        </div>

        <button class="hidden md:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
            <i class="fa-solid fa-atom"></i>
            Developers
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV3uncngDj3h6h1TjNFSo9sgh7PENCLELPM_dGiMf-26_wipiIUpKxwyfmiApxklX5SMQ&usqp=CAU" alt="">
                    <span class="text-lg font-medium">Tailwind</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Changelog</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Blogs</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>
            </div>
            <div class="h-[1px] bg-gray-300"></div>
            <button class="mt-6 w-full flex gap-2 items-center px-6 py-4 rounded-lg hover:bg-gray-50">
                <i class="fa-solid fa-atom"></i>
                Developers
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </nav>


    <script>
        const navDialog = document.getElementById('nav-dialog');
        function handleMenu(){
            navDialog.classList.toggle('hidden');
        }
    </script>
</body>
</html>
