<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Card Design 5</title>
    <link rel="stylesheet" href="../public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gray-400 font-body">

    <h1 class="text-3xl font-bold bg-gray-400 p-2 text-center">Responsive Post Card Tailwind CSS</h1>

    <section class="parent-section bg-gray-400">

        <div class="card-new flex flex-col lg:flex-row mx-10 rounded-lg md:mx-20 lg:mx-52 bg-white p-2">
            <img class="thumbnail mx-auto object-cover" src="img/nature.jpg" alt="thumbnail" height="300" width="400">

            <div class="card-details">
                <div class="top flex flex-row justify-between mx-4 font-semibold text-gray-500">
                    <div class="tag">#nature</div>
                    <div class="date">18 August 2024</div>
                </div>
                <div class="middle mx-2">
                    <h2 class="title text-2xl font-bold">Bewildered by Nature</h2>
                    <div class="excerpt text-justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque animi quam deleniti maxime aspernatur temporibus nulla eos adipisci explicabo officiis voluptatem, sint eligendi nisi officia?</div>
                </div>
                <div class="bottom flex justify-between mx-2 mt-3 text-sky-600 items-center">
                    <div class="author flex items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="" height="50" width="50">
                        <p class="name mx-2 font-bold">Ivrit</p>
                    </div>
                    <div class="readmore">
                        <a href="">
                            Read more
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </section>

</body>
</html>
